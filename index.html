    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #ffcc08;
        }
        h1,h2,h3{
            font-family: 'Comfortaa', cursive;
            color: white;
            font-size: 50pt;
            font-weight: 100;
            text-align: center;
            margin-top: 15%;
            
        }
        a{
            text-decoration: none;
        }
        h3:hover{
            -webkit-animation: color-change 0.5s infinite;
        -moz-animation: color-change 0.5s infinite;
        -o-animation: color-change 0.5s infinite;
        -ms-animation: color-change 0.5s infinite;
        animation: color-change 0.5s infinite;
        }
        
        @-webkit-keyframes color-change {
        0% { color: red; }
        20% { color: #ffcc08; }
        40% { color: #088A08 }
        60% { color: blue; }
        80% { color: #DF01D7 }
        100% { color: red; }
    }
    @-moz-keyframes color-change {
        0% { color: red; }
        20% { color: #ffcc08; }
        40% { color: #088A08 }
        60% { color: blue; }
        80% { color: #DF01D7 }
        100% { color: red; }
    }
    @-ms-keyframes color-change {
        0% { color: red; }
        20% { color: #ffcc08; }
        40% { color: #088A08 }
        60% { color: blue; }
        80% { color: #DF01D7 }
        100% { color: red; }
    }
    @-o-keyframes color-change {
        0% { color: red; }
        20% { color: #ffcc08; }
        40% { color: #088A08 }
        60% { color: blue; }
        80% { color: #DF01D7 }
        100% { color: red; }
    }
    @keyframes color-change {
        0% { color: red; }
        20% { color: #ffcc08; }
        40% { color: #088A08 }
        60% { color: blue; }
        80% { color: #DF01D7 }
        100% { color: red; }
    }
 
    
    </style>
